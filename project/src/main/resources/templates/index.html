<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address book</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-left">Address Book - SSF Day 13</h1>
                <p class="text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eveniet eos fuga
                    commodi ratione. Corporis pariatur dicta odit molestiae perferendis eos dolores iste dolorum iure
                    sapiente, qui libero architecto aliquid!</p>
            </div>

            <div class="col-md-4 bordertop">
                <h3 class="text-left">Address Book</h3>
                <hr>
                <form action="/contact" method="post">
                    <div class="row">
                        <label for="" class="label control-label col-md-1">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="name" placeholder="Your name">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="label control-label col-md-1">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" name="email" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="label control-label col-md-1">Mobile</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="mobile" placeholder="90123456">
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="submit" value="Submit">
                    </div>
                </form>

            </div>
        </div>

    </div>
